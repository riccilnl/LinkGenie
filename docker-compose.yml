services:
  bookmark-service:
    image: 10.15.1.3:1000/ai-bookmark-service:latest
    container_name: ai-bookmark-service
    restart: unless-stopped
    ports:
      - "9090:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - DATABASE_URL=./data/bookmarks.db
      - API_TOKEN=${API_TOKEN:-your-secret-token-change-me}
      - AI_API_KEY=${AI_API_KEY}
    volumes:
      # 持久化数据库
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
